<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kung Fu Panda Characters</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body id="body">
    <h1>Kung Fu Panda Characters</h1>

    <p>
      <input id="theme-in" type="text" placeholder="Enter Theme" />
      <button type="button" id="theme-btn">Change Theme</button>
    </p>

    <p>
      <input id="char" type="text" placeholder="Enter Character" />
      <button type="button" id="btn">Search</button>
    </p>

    <img id="char-img" src="img/po.png" alt="kung fu panda character" />

    <div id="div">
      <h2 id="char-name">Po</h2>
      <p id="char-quote">"Buddy, I am the Dragon Warrior."</p>
    </div>
  </body>
</html>
